{% extends 'base.html' %}{% load static %}
{% block title %}
    <title>کد تایید شماره</title>
{% endblock title %}
{% block home %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-wrap p-3 bg-white my-4 rounded">
                </div>
            </div>
        </div>
    </div>
    <section class="mb-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="page-body bg-white rounded p-3">
                        <h1>کد تایید را وارد کنید</h1>
                        <form method="post">
                            {% csrf_token %}
                            {% for error in form.code.errors %}
                                <p class="alert alert-danger">{{ error }}</p>
                            {% endfor %}

                            <div class="control-group">
                                {{ form.code }}
                                <p class="help-block text-danger"></p>
                            </div>

                            <div>
                                <button class="btn btn-primary py-2 px-4 mb-2" type="submit" id="sendMessageButton">
                                    تایید
                                    کردن
                                </button>
                                <a href="{% url 'acoont:register' %}">
                                    <button class="btn btn-primary py-2 px-4 mb-2" type="button" id="sendMessageButton">
                                        تصیح کردن شماره
                                    </button>
                                </a>

                            </div>
                        </form>
                        <div style="width:600px;max-width: 100%;height:500px;">

                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1598.9821296726593!2d51.10716615812102!3d36.723419594991135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8c09667ba5dd9b%3A0x83181512fd55d80e!2sadminesite!5e0!3m2!1sen!2s!4v1584797588650!5m2!1sen!2s"
                                    width="300" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                                    aria-hidden="false" tabindex="0"></iframe>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock home %}
